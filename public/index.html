<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vector Storm</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main id="fx" class="main fx">
      <canvas id="app" class="app" width="700" height="480"></canvas>
      <section>
        <p class="text">Get extra score by bouncing into enemy ships. Avoid being hit by enemy ship projectiles.</p>
        <p class="text">You win with <strong>200+</strong> points; but lose with <strong>-100</strong> points score.</p>
        <h1 class="title">Controls</h1>
        <p class="text">
          Mouse: Down = Fly, Up = Stop <br />
          Shift: Speed boost <br />
          Ctrl : Progress step by step (Developers)
        </p>
      </section>
    </main>

    <script defer src="app.bundle.js"></script>
  </body>
</html>
